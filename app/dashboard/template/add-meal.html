{% extends 'base.html' %} {% load static %} {% block content %}

<aside id="sidebar" class="sidebar">

  <ul class="sidebar-nav" id="sidebar-nav">

    <li class="nav-item">
      <a class="nav-link " href="index.html">
        <i class="bi bi-grid"></i>
        <span>Dashboard</span>
      </a>
    </li><!-- End Dashboard Nav -->


 
    <li class="nav-item">
      <a class="nav-link collapsed" href="{% url 'dashboard:meals'%}">
        <i class="bi bi-person"></i>
        <span>Meal</span>
      </a>
    </li><!-- End Profile Page Nav -->

    <li class="nav-item">
      <a class="nav-link collapsed" href="pages-faq.html">
        <i class="bi bi-question-circle"></i>
        <span>Categories</span>
      </a>
    </li><!-- End Categories Nav -->

    <li class="nav-item">
      <a class="nav-link collapsed" href="pages-contact.html">
        <i class="bi bi-envelope"></i>
        <span>Contact</span>
      </a>
    </li><!-- End Contact Page Nav -->

  </ul>

</aside><!-- End Sidebar-->
<div class="container">
  <section
    class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4"
  >
    <div class="container">
      <div class="row justify-content-center">
        <div
          class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center"
        >
          <div class="d-flex justify-content-center py-4">
            <a href="" class="logo d-flex align-items-center w-auto">
             
            </a>
          </div>
          <!-- End Logo -->

          <div class="container">
            <div>
              <div class="d-flex justify-content-center py-4">
                <a
                  href="index.html"
                  class="logo d-flex align-items-center w-auto"
                >
                  <img src="assets/img/logo.png" alt="" />
                  <span class="d-none d-lg-block">Sumeal Menu</span>
                </a>
              </div>
              <!-- End Logo -->

              <div class="card mb-3">
                <div class="card-body">
                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Add Meal</h5>
                    <p class="text-center small">Create a meal category</p>
                  </div>

                  <form
                    class="row g-3 needs-validation"
                    novalidate
                    method="post"
                  >
                    {% csrf_token %}
                    <div class="col-12">
                      <label for="yourName" class="form-label"
                        >Officer's name</label
                      >
                      <input
                        type="text"
                        name="customer_name"
                        class="form-control"
                        id="yourName"
                        value="{{item.customer_name}}"
                        required
                      />
                      <div class="invalid-feedback">
                        Please, enter your name!
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourEmail" class="form-label"
                        >Meal type</label
                      >
                      <select id="country" name="meal_type">
                        {% for category in categories %} 
                        
                        <option value="{{ category.title }}" {% if category.title == item.meal_type %} selected {% endif %}>
                          {{ category.title }}
                        </option>
                         {% endfor %}
                      </select>
                      <div class="invalid-feedback">
                        Please enter a valid category category!
                      </div>
                    </div>
                    <div class="col-12">
                      <label for="yourEmail" class="form-label"
                        >Meal Price</label
                      >
                      <input
                        type="number"
                        min="0"
                        value="{{item.meal_price}}"
                        name="meal_price"
                        class="form-control"
                        id="yourName"
                        required
                      />
                      <div class="invalid-feedback">
                        Please enter a valid meal price!
                      </div>
                    </div>

                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">
                        Add meal
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<!-- End #main -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"
  ><i class="bi bi-arrow-up-short"></i
></a>

<!-- Vendor JS Files -->
<script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/vendor/chart.js/chart.min.js"></script>
<script src="assets/vendor/echarts/echarts.min.js"></script>
<script src="assets/vendor/quill/quill.min.js"></script>
<script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
<script src="assets/vendor/tinymce/tinymce.min.js"></script>
<script src="assets/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="assets/js/main.js"></script>

{% endblock %}
