{% extends 'dashboard/base.html' %}

<form action="{% url 'products:categories' %}" class="needs-validation my-4" method="POST"
    enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-12 form-group">
            <label for="name">Category Name</label>
            <input class="form-control" placeholder="Category Name" value="" type="text" name="name"
                id="name" required>
            <div class="invalid-feedback">
                Please this field is required.
            </div>
        </div>
        <div class="col-md-12 form-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" rows="3"
                class="form-control"></textarea>
            <div class="invalid-feedback">
                Please this field is required.
            </div>
        </div>
    </div>
    <div class="form-group my-3">
        <button type="submit" class="btn btn-primary py-2 px-4">Submit</button>
    </div>
</form>
